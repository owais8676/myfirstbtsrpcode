<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <h1>Hello-Bootstrap</h1> -->
    <nav class="navbar navbar-expand-lg py-5 pt-lg-5">
      <div class="container">
        <a class="navbar-brand" href="#">Owais's Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#online-section">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- contact section starts -->

    <section class="common-section contact-section text-white pt-5 bg-color">
      <div class="custom-shape-divider-top-1689835864">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
            class="shape-fill"
          ></path>
        </svg>
      </div>
      <div class="container text-center common-title fw-bold">
        <h2 class="common-heading text-capitalize text-white">contact us</h2>
        <hr class="w-25 mx-auto" />
      </div>

      <div class="container">
        <div class="form-section mx-auto">
          <form>
            <div class="mb-3">
              <div class="row">
                <div class="col-lg-6 col-12">
                  <label for="exampleFormUserFirstName" class="form-label"
                    >First Name</label
                  >
                  <input
                    type="text"
                    required
                    class="form-control"
                    id="exampleFormUserFirstName"
                    placeholder="Enter Your First Name"
                  />
                </div>
                <div class="col-lg-6 col-12">
                  <label for="exampleFormUserLastName" class="form-label"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormUserLastName"
                    placeholder="Enter Your Last Name"
                  />
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Example textarea</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!-- contact section ends -->

    <!-- footer sectoin starts -->

    <footer class="main-footer-section bg-color">
      <div class="contact-details">
        <div class="container px-5">
          <div class="row g-0">
            <div class="col-lg-4">
              <div class="contact-div p-5">
                <div
                  class="icon-div d-flex justify-content-center align-items-center rounded-circle mb-3"
                >
                  <img
                    src="Incoming Call Icon Motion [Free PSD].gif"
                    alt="image"
                    class="img-fluid"
                  />
                </div>
                <p class="text-white">(+00) 1234 5678</p>
              </div>
            </div>

            <div class="col-lg-4">
              <div
                class="contact-div p-5 d-flex justify-content-center align-items-center"
              >
                <div class="icon-div rounded-circle mb-3">
                  <img src="message.gif" alt="image" class="img-fluid" />
                  <p class="text-white">(+00) 1234 5678</p>
                </div>
              </div>
            </div>

            <div class="col-lg-4">
              <div
                class="contact-div p-5 d-flex justify-content-center align-items-center"
              >
                <div class="icon-div rounded-circle mb-3">
                  <img src="location.gif" alt="image" class="img-fluid" />
                  <p class="text-white">(+00) 1234 5678</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- footer sectoin ends -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
